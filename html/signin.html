<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PAMS</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="../styles/authentication.css">
    </head>
    <body>
        <a href="landing.html" id="back"><img src="../images/back-arrow.png" alt="Back"></a>
        <!-- Sign up form -->
        <div class="container">
            <!--Sign in, Sign Up radio buttons-->
            <div class="card w-50 p-4 mx-auto shadow p-3 bg-white rounded">
                <div class="card-body">
                    <div class="option mb-3">
                        <a href="signup.html" class="tab">Sign Up</a>
                        <a href="#" class="tab active">Sign In</a>
                    </div>
                    <hr>

                    <div id="signin-card">
                        <form method="POST" class="register-form" id="auth-form">
                            <div class="form-group">
                                <label for="user">Username</label>
                                <input type="text" class="form-control" id="user" name="user" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button id = "submit" type="button" class="btn btn-primary btn-block mt-4 p-2">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Bootstrap-->
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script>
                  $('#submit').click(function() {
                    var user = $('#user').val();
                    var password = $('#password').val();
                    $.ajax({
                      type : "POST",
                      url : "../php-files/auth.php",
                      data : {"username" : user, "password" : password},
                      success : function (result) {
                        window.location.href = result;
                      }

                    });

                  });
                </script>
    </body>
</html>
